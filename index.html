			<a class="logo" href="#"><img src="img/logo.png" width="173" height="21" border="0" alt="Subledger Logo"></a>

		</nav>

<aside id="sidebar">
	<div class="ctn">
		<ul>

<section id="content">
	<div class="ctn">
		<article>
			<form action="#" class="model2">
				<header class="header">
					<input type="hidden" id="inputID">
					<button class="btn btn1 calendar"><span>11 Febuary 2013</span></button>
					<button class="btn btn1 clock">
						<span>04 : 52 PM</span>
						<input type="text" id="inputID2" style="display: none">
					</button>
				</header>
				<section class="body">
					<div class="block1">
						<label for="description" class="caption">Description</label>
						<input type="text" id="description" name="description" placeholder="Description" class="input input1 full-width margin-bottom">
						<label for="ref" class="caption">ref</label>
						<input type="text" id="ref" name="ref" placeholder="Reference" class="input input1 full-width">
					</div>
					<div class="block2">
						<div class="col col1">Entries</div>
						<div class="col col2">Debit</div>
						<div class="col col3">Credit</div>
					</div>
					<div class="block3">
						<div class="col col1">
							<div class="left  margin-top">
								<select name="" id="" class="select select1">
									<option value="">Choose an account</option>
									<option value="">Value1</option>
									<option value="">Value1</option>
									<option value="">Value1</option>
									<option value="">Value1</option>
								</select>
							</div>
							<div class="left">
								<label for="description" class="caption">Description</label>
								<input type="text" id="description" name="description" placeholder="Description" class="input input1 margin-bottom">
								<label for="ref" class="caption">ref</label>
								<input type="text" id="ref" name="ref" placeholder="Reference" class="input input1">
							</div>
						</div>
						<div class="col col2 margin-top">
							<label for="debit" class="caption">Debit</label>
							<input type="text" id="debit" name="debit" placeholder="00.00" class="input input1">
						</div>
						<div class="col col3 margin-top">
							<label for="credit" class="caption">Credit</label>
							<input type="text" id="credit" name="credit" placeholder="00.00" class="input input1">
						</div>
					</div>
					<div class="block4">
						<div class="col col1 text-align-right">Total</div>
						<div class="col col2">00.00</div>
						<div class="col col3">00.00</div>

					</div>
				</section>
				<footer class="footer">
					<div class="left">
						<button class="btn btn3 trash action" data-action="delete">Archive</button>
					</div>
					<div class="middle"><button class="btn btn3 post margin-right action" data-action="send">Post</button></div>
					<div class="right">
						<button class="btn btn3 margin-right action" data-action="close">Cancel</button>
						<button class="btn btn3 save action" data-action="save">Save & New</button>
					</div>
				</footer>
			</form>
		</article>
